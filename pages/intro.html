<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 | Hologram</title>
    <link rel="stylesheet" href="../css/default.css" />
    <link rel="stylesheet" href="../css/intro.css" />
  </head>
  <body>
    <main>
      <h1 class="sr-only">로그인 페이지</h1>
      <img
        src="../assets/images/img-logo.png"
        alt="Hologram"
        class="logo-img"
      />

      <section class="sns-login-sec">
        <h2 class="sr-only">소셜 계정으로 로그인</h2>
        <ul class="sns-login-list">
          <li class="sns-login-item login-kakao">
            <a href="#" class="icon-kakao sns-login-link"
              >카카오톡 계정으로 로그인</a
            >
          </li>
          <li class="sns-login-item login-google">
            <a href="#" class="icon-google sns-login-link"
              >구글 계정으로 로그인</a
            >
          </li>
          <li class="sns-login-item login-facebook">
            <a href="#" class="icon-facebook sns-login-link"
              >페이스북 계정으로 로그인</a
            >
          </li>
        </ul>
        <ul class="other-login-list">
          <li>
            <a href="login.html" class="email-login-link other-login-link"
              >이메일로 로그인</a
            >
          </li>
          <li>
            <a href="join.html" class="join-link other-login-link">회원가입</a>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
