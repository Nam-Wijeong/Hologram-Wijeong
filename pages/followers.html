<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팔로워 | Hologram</title>
  <link rel="stylesheet" href="../css/default.css">
  <link rel="stylesheet" href="../css/followers.css">
  <link rel="stylesheet" href="../css/tab-menu.css">
</head>
<body>
  <header class="nav">
    <button type="button" class="back-btn"><img src="../assets/images/icon/icon-arrow-left.svg" alt="뒤로가기"></button>
    <h1>Followers</h1>
  </header>
  <main class="main" >
      <ul class="user-list-wrap">
        <li class="user-profile">
          <a class="user-img-wrap" href=""><img src="../assets/images/feed_room_03.jpg" alt="">
          </a>
          <div class="user-info">
            <strong>애월읍 츄르 맛집</strong>
            <span>정성을 다해 농사짓는 츄르</span>
          </div>
          <button class="user-follow-btn" type="button">팔로우</button>
        </li>
        <li class="user-profile">
          <a class="user-img-wrap" href=""><img src="../assets/images/feed_room_03.jpg" alt="">
          </a>
          <div class="user-info">
            <strong>애월읍 생식 맛집</strong>
          </div>
          <button class="user-follow-btn cancel" type="button">취소</button>
        </li>
        
      </ul>

  </main>
  <footer class="home-footer">
  <ul class="tab-menu">
    <li>
      <a href="#none" id="home-link">홈</a>
    </li>
    <li>
      <a href="#none" id="chat-link">채팅</a>
    </li>
    <li>
      <a href="#none" id="post-link">게시물 작성</a>
    </li>
    <li>
      <a href="#none" id="profile-link">프로필</a>
    </li>
  </ul>
  </footer>
</body>
</html>
