<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/postcomment.css">
    <title>게시글 댓글 | Hologram</title>
</head>
<body>
    <header class="nav">
        <button type="button" class="back-btn"><img src="../assets/images/icon/icon-arrow-left.svg" alt="뒤로가기 버튼"></button>
        <button type="button" class="menu-btn"><img src="../assets/images/icon/icon-nav-menu.svg" alt="메뉴 버튼"></button>
    </header>
    <main class="main">
        <article class="usercomment-container">
            <h3 class="sr-only">댓글</h3>
            <img src="../assets/images/img-sample.png" alt="프로필 이미지" class="userprofile-img">
            <section class="info-sec">
                <h4 class="sr-only">사용자와 댓글 내용</h4>
                <div class="userinfo-sec">
                    <p class="nickname-txt">서귀포시 무슨 농장</p>
                    <span class="time-txt">· 5분 전</span>
                </div>
                <p class="chat-txt">게시글 답글 ~~!! 최고최고</p>
            </section>
            <button type="button" class="menu-btn"><img src="../assets/images/icon/icon-nav-menu.svg" alt="메뉴 버튼"></button>
        </article>
    </main>
    <footer class="footer">
        <section class="comment-container">
            <h3 class="sr-only">댓글 입력</h3>
            <img src="../assets/images/img-profile_small.png" alt="프로필 이미지" class="profile-img">
            <input type="text" placeholder="댓글 입력하기..." class="comment-inp">
            <button type="button" class="post-btn"><span>게시</span></button>
        </section>
    </footer>
</body>
</html>
