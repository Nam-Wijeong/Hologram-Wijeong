<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 | Hologram</title>
    <link rel="stylesheet" href="../css/default.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <section class="login-sec">
      <h1 class="login-title">로그인</h1>
      <form class="login-form">
        <label for="email-input" class="login-label">이메일</label>
        <input
          type="email"
          class="login-input email-input"
          id="email-input"
          required
        />
        <label for="password-input" class="login-label">비밀번호</label>
        <input
          type="password"
          class="login-input password-input"
          id="password-input"
          required
        />
        <button type="submit" class="login-btn" disabled>로그인</button>
        <a href="join.html" class="email-join-link">이메일 회원가입</a>
      </form>
    </section>
    <script src="../js/login.js"></script>
  </body>
</html>
